<body>
<script>
    let doanhso = parseInt(prompt('nhập vào doanh số bán hàng'));
    let hoahong = parseInt(prompt('nhập vào số phần trăm nhận hoa hồng được nhận'));
    let monney = doanhso * hoahong*0.01;
    alert('số tiền nhận được là : '+monney + ' dollar')

</script>
