<script>
    let minute = parseInt(prompt('nhập vào số phút gọi'));
    let price = parseInt(prompt('nhập vào giá cước mỗi phút gọi'));
    let monney = minute*price;
    alert('số tiền phải trả là : '+monney+ ' đồng')
</script>
